<h1>Pacientes</h1>
<hr />

<div class="row">
    <div class="col-lg-12">
        <div class="input-group">
            <input id="inputSearchPerson" type="text" class="form-control"
                   placeholder="Buscar pacientes por nombre...">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" onclick="searchPerson()">
                    <img src="img/searchPerson.png" height="25" width="25">
                </button>

                <span class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown"
                            onclick="loadAeshteticCentersForFiltering()">
                        <img src="img/filter.png" height="25" width="25">
                    </button>
                    <div class="dropdown-menu dropdown-menu-right">
                        <span class="dropdown-item text-center font-weight-bold">
                            Filtrar por Centro de Estética
                        </span>
                        <hr />
                        <a class="dropdown-item" href="#" onclick="filterPeopleByAestheticCenter('')">
                            No Filtrar
                        </a>
                        <div id="filterContainer">
                            <!--Dinamically Loads and renders Aesthetic Centers-->
                        </div>
                    </div>
                </span>

                <button class="btn btn-default" type="button" style="margin-left: 10px"
                        onclick="showAddPersonHTML();">
                    <img src="img/addPerson.png" height="25" width="25">
                </button>

                <span class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown"
                            onclick="renderAestheticCenters()">
                        <img src="img/addHouse.png" height="25" width="25">
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" style="padding: 15px; width:300px;"
                         onclick="event.stopPropagation()">
                        <form name="addAestheticCenterForm" onsubmit="return validateAndCreateAestheticCenter()">
                            <div class="form-group">
                                <label>Nombre</label>
                                <input required class="form-control" name="name" placeholder="Nombre del Centro">
                            </div>
                            <div class="clearfix">
                                <button type="submit" class="btn btn-default float-right">Crear</button>
                            </div>
                        </form>

                        <hr />

                        <table class="table table-striped">
                            <tbody id="aestheticCentersTableBody">
                                <!--Dinamically Loaded and Rendered-->
                            </tbody>
                        </table>
                    </div>
                </span>
            </span>
        </div>
    </div>
</div>

<br />
<br />

<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 11%;">Foto</th>
            <th style="width: 19%;">Datos de Contacto</th>
            <th style="width: 18%;">Otros Datos</th>
            <th style="width: 15%;">Centros a los que Pertenece</th>
            <th style="width: 18%;">Enfermedades/ Embarazos</th>
            <th style="width: 15%;">Observaciones</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody id="peopleTableBody">
        <!--Dinamically Loaded and Rendered-->
    </tbody>
</table>
